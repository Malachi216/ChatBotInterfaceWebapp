                        <div>
                            <h2 id = "bothead">Chat with Bot</h2>

                        <img src="ico_star.png">

                    <ul id="chat">
                            <li class="you" id="textdisplay">

                                            nean commodo ligula eget dolor.

                            <li class="you" id="re">
                                    <div >
                                        <div class="entete">
                                            <span class="status green"></span>
                                            <h2>Chat Bot</h2>
                                            <h3>Today</h3>
                                        </div>
                                        <div class="triangle"></div>
                                        <div class="message">
                                            Hello, this is a ChatBot.
                                        </div>
                                    </div>
                                </li>
                    </ul>
                    <footer id="yash">
                            <textarea placeholder="Type your message" id = "uservalue"></textarea>
                            <a id="sendButton">Send</a>
                    </footer>
                </main>
            </div>
            <script src="JavaScript.js"></script>
